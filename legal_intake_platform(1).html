    <!-- Lightweight JS init (lazy binding, no visual change) -->
    <script defer>
      (function(){
        var init = function(){
          var $ = function(id){ return document.getElementById(id); };
          var on = function(id, ev, fn){ var el = $(id); if(el){ el.addEventListener(ev, fn); } };
          on('learnMoreBtn','click', function(){ var m=$('learnMoreModal'); if(m){ m.style.display='block'; } });
          on('avitateLearnMoreBtn','click', function(){ var m=$('avitateModal'); if(m){ m.classList.remove('hidden'); } });
          on('personModalBtn','click', function(){ var m=$('personModal'); if(m){ m.classList.remove('hidden'); } });
        };
        if('requestIdleCallback' in window){ requestIdleCallback(init, {timeout: 2000}); } else { document.addEventListener('DOMContentLoaded', init); }
      })();
    </script>
